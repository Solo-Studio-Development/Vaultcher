messages:
  help:
    - "&8&l━━━━━━━━━━━━━━━━━━━━━[━━&c&lVAULTCHER&8&l━━]━━━━━━━━━━━━━━━━━━━━"
    - ""
    - "&c/vaultcher reload &f- &7Lädt das Plugin neu."
    - "&c/vaultcher create &7(&cname&7) &7(&cuses&7) &7(&ccommand&7) &f- &7Erstellt einen neuen Vaultcher."
    - "&c/vaultcher menu &f- &7Öffnet das Vaultcher-Menü."
    - "&c/vaultcher delete &7(&cname&7) &f- &7Löscht den Vaultcher."
    - "&c/vaultcher edituse &7(&cname&7) &7(&cnew use&7) &f- &7Bearbeitet die Benutzung des Vaultchers."
    - "&c/vaultcher editname &7(&cname&7) &7(&cnew name&7) &f- &7Bearbeitet den Namen des Vaultchers."
    - "&c/vaultcher editcommand &7(&cname&7) &7(&cnew command&7) &f- &7Bearbeitet den Befehl des Vaultchers."
    - "&c/vaultcher add &7(&cname&7) &7(&ctarget&7) &f- &7Fügt dem Vaultcher Berechtigungen hinzu."
    - "&c/vaultcher give &7(&cname&7) &7(&ctarget&7) &f- &7Gibt dem Vaultcher Berechtigungen."
    - "&c/vaultcher redeem &7(&cname&7) &f- &7Löst den Vaultcher ein."
    - ""
    - "&8&l━━━━━━━━━━━━━━━━━━━━[━━&c&lVAULTCHER&8&l━━]━━━━━━━━━━━━━━━━━━━━"
