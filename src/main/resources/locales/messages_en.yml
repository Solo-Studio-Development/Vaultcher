messages:
  help:
    - "&8&l━━━━━━━━━━━━━━━━━━━━[━━&c&lVAULTCHER&8&l━━]━━━━━━━━━━━━━━━━━━━━"
    - ""
    - "&c/vaultcher reload &f- &7Reloads the plugin."
    - "&c/vaultcher create &7(&cname&7) &7(&cuses&7) &7(&ccommand&7) &f- &7Creates a new vaultcher."
    - "&c/vaultcher menu &f- &7Opens the vaultcher menu."
    - "&c/vaultcher delete &7(&cname&7) &f- &7Deletes the vaultcher."
    - "&c/vaultcher edituse &7(&cname&7) &7(&cnew use&7) &f- &7Edits the uses of the vaultcher."
    - "&c/vaultcher editname &7(&cname&7) &7(&cnew name&7) &f- &7Edits the name of the vaultcher."
    - "&c/vaultcher editcommand &7(&cname&7) &7(&cnew command&7) &f- &7Edits the command of the vaultcher."
    - "&c/vaultcher add &7(&cname&7) &7(&ctarget&7) &f- &7Adds permission to the vaultcher."
    - "&c/vaultcher give &7(&cname&7) &7(&ctarget&7) &f- &7Gives permission to the vaultcher."
    - "&c/vaultcher redeem &7(&cname&7) &f- &7Reedems the vaultcher."
    - ""
    - "&8&l━━━━━━━━━━━━━━━━━━━━[━━&c&lVAULTCHER&8&l━━]━━━━━━━━━━━━━━━━━━━━"
